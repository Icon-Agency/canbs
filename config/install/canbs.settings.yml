# Library
# --------------
canbs_library: 'production'
# Layout
# --------------
canbs_sidebar_position: 'both'
canbs_content_offset: 0
canbs_sidebar_first_width: 4
canbs_sidebar_first_offset: 0
canbs_sidebar_second_width: 3
canbs_sidebar_second_offset: 0

# Container
# --------------
canbs_fluid_container: 0

# Buttons
# --------------
canbs_button: 1
canbs_button_size: ''
canbs_button_outline: 0

# Navbar
# --------------
canbs_navbar_toggle: 1
canbs_navbar_container: 'navbar-toggleable-md'
canbs_navbar_top_position: ''
canbs_navbar_top_color: 'navbar-dark'
canbs_navbar_top_background: 'bg-secondary'
canbs_navbar_position: ''
canbs_navbar_color: 'navbar-dark'
canbs_navbar_background: 'bg-primary'
# Colors
# --------------
canbs_table_hover: 1
canbs_table_style: 'table-striped'
